		<div id="nightmodeswitch">
			<button id="nightmodebutton" onclick="swapDayNight(nightMode = !nightMode)">Night Mode?</button>
		</div>
		
		<script type="text/javascript">
			
			var nightMode = false;
			
			function swapStyleSheet(sheet) {
				document.getElementById('pagestyle').setAttribute('href', sheet);
				}
			function swapDayNight(){	
				if (nightMode == false){
					document.getElementById('nightmodebutton').innerHTML = "Day Mode?";
					swapStyleSheet('javafun.css/nightmode.css');
				
				} else {
					document.getElementById('nightmodebutton').innerHTML = "Night Mode?";
					swapStyleSheet('javafuncss/daymode.css');
					
				}
			}
